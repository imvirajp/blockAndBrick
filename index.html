<!DOCTYPE html>
<html>

<head>
  <title>Block And Brick Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" type="text/javascript">
  </script>
</head>

<body>
  <h1>Block And Brick Game</h1>
  <div class="box">

    <div id="brick"></div>

  </div>
</body>

<script type="text/javascript">
  window.onkeydown = move;
</script>

</html>
